repos:
  # Local main protection and basic file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        stages: [pre-commit]
        args: ['--branch', 'main']        

      - id: check-yaml
        stages: [pre-commit]

      - id: check-xml
        stages: [pre-commit]

  # Python linting/formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff-check
        stages: [pre-commit]
        args: [--no-fix]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff-format
        stages: [pre-commit]
        args: [--check]

  # Commit message rules
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]
